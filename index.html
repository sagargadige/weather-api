<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app">
        <div class="app-header">
            <h1 class="app-title"><i class="fas fa-cloud-sun"></i> Weather Forecast</h1>
            <p class="app-subtitle">Get real-time weather information for any city</p>
        </div>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" id="city-input" placeholder="Enter city name...">
                <button class="search-btn" id="search-btn">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
        </div>
        
        <div class="error-message" id="error-message">
            <i class="fas fa-exclamation-triangle"></i> City not found. Please try again.
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Loading weather data...</p>
        </div>
        
        <div class="weather-display" id="weather-display">
            <!-- Default content -->
            <div class="current-weather">
                <div class="city-info">
                    <h2 id="current-city">Navsari, IN</h2>
                    <p class="date-time" id="current-date">Sunday, June 9, 2023</p>
                </div>
                <div class="temp-display">
                    <div class="current-temp" id="current-temp">26°</div>
                </div>
                <div class="weather-icon">
                    <i class="fas fa-sun" id="weather-icon"></i>
                </div>
            </div>
            
            <div class="weather-details">
                <div class="detail-card">
                    <i class="fas fa-wind"></i>
                    <div class="detail-value" id="wind-speed">12 km/h</div>
                    <div class="detail-label">Wind Speed</div>
                </div>
                <div class="detail-card">
                    <i class="fas fa-tint"></i>
                    <div class="detail-value" id="humidity">65%</div>
                    <div class="detail-label">Humidity</div>
                </div>
                <div class="detail-card">
                    <i class="fas fa-temperature-low"></i>
                    <div class="detail-value" id="feels-like">28°</div>
                    <div class="detail-label">Feels Like</div>
                </div>
                <div class="detail-card">
                    <i class="fas fa-compress-arrows-alt"></i>
                    <div class="detail-value" id="pressure">1015 hPa</div>
                    <div class="detail-label">Pressure</div>
                </div>
            </div>
            
            <div class="forecast-container">
                <h3 class="section-title">5-Day Forecast</h3>
                <div class="forecast-cards" id="forecast-cards">
                    <!-- Forecast cards will be inserted here by JavaScript -->
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Weather data provided by OpenWeatherMap</p>
        </div>
    </div>

    <script src="./js.script.js"></script>
</body>
</html>
